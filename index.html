<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Form</title>
    </head>
    <body>
        <h1>Registration Form</h1>
        <form action="">
            <div>
                <label for="first_name">First Name: *</label>
                <input type="text" name="first_name" required>
            </div>
            <div>
                <label for="last_name">Last Name: *</label>
                <input type="text" name="last_name" required> 
            </div>
            <div>
                <label for="email">Email Adress: *</label>
                <input type="text" name="email" required> 
            </div>
            <div>
                <label for="password">Password: *</label>
                <input type="password" name="password" required>  
            </div>
            <div>
                <label for="confirm_password">Confirm Password: *</label>
                <input type="password" name="confirm_password" required>
            </div>
            <div>
                <label for="birthday">Birthday</label>
                <input type="date" name="birthday">
            </div>
            <div>
                <p>Gender Identity</p>
                <input type="radio" name="gender_identity" value="male" id="male">
                <label for="male">Male<label>
                <input type="radio" name="gender_identity" value="female" id="female">
                <label for="female">Female<label>
                <input type="radio" name="gender_identity" value="non_binary" id="non_binary">
                <label for="non_binary">Non-binary<label>
                <input type="radio" name="gender_identity" value="prefer_not_to_answer" id="prefer_not_to_answer">
                <label for="prefer_not_to_answer">I prefer not to answer<label>
            </div>
            <div>
                <p>A short description about myself:</p>
                <textarea name="description" cols="33" rows="2"></textarea> 
            </div>
            <div>
                <label for="favorite_language">Favorite Language:</label>
                <select name="favorite_language">
                    <option>Javascript</option>
                    <option>Java</option>
                    <option>Phyton</option>
                </select>  
            </div>
            <div>
                <input type="checkbox" name="offers" id="offers" checked>
                <label for="offers">Yes, I would like to receive periodic email updates</label>
            </div>
            <input type="submit" value="Create Account">
            <p>* Indicates a required field</p>
        </form>
    </body>
</html>
